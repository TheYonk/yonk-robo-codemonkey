{% extends "base.html" %}

{% block title %}Database Explorer - RoboMonkey{% endblock %}

{% block content %}
<div class="grid grid-cols-12 gap-6">
    <!-- Sidebar -->
    <div class="col-span-3">
        <div class="bg-white shadow rounded-lg p-4">
            <div class="mb-4">
                <label class="block text-sm font-medium text-gray-700 mb-2">Schema</label>
                <select
                    id="schema-select"
                    class="w-full rounded-md border-gray-300 shadow-sm focus:border-blue-500 focus:ring-blue-500 sm:text-sm"
                    onchange="loadTables(this.value)"
                >
                    <option value="">Select schema...</option>
                </select>
            </div>

            <div id="table-list" class="space-y-2 overflow-y-auto" style="max-height: calc(100vh - 250px);">
                <!-- Populated by JavaScript -->
            </div>
        </div>
    </div>

    <!-- Main Content -->
    <div class="col-span-9">
        <div id="empty-state" class="bg-white shadow rounded-lg p-12 text-center">
            <h3 class="text-lg font-medium text-gray-900 mb-2">Select a Schema</h3>
            <p class="text-gray-600">Choose a schema from the dropdown to explore its tables</p>
        </div>

        <div id="table-view" class="bg-white shadow rounded-lg p-6" style="display: none;">
            <div class="flex justify-between items-center mb-6">
                <div>
                    <h3 class="text-xl font-bold text-gray-900" id="table-title"></h3>
                    <p class="text-sm text-gray-500" id="table-info"></p>
                </div>
                <button onclick="exportCSV()" class="bg-gray-200 text-gray-700 px-4 py-2 rounded hover:bg-gray-300">
                    Export CSV
                </button>
            </div>

            <div class="overflow-x-auto">
                <table id="data-table" class="min-w-full divide-y divide-gray-200">
                    <thead class="bg-gray-50">
                        <tr id="table-header"></tr>
                    </thead>
                    <tbody id="table-body" class="bg-white divide-y divide-gray-200"></tbody>
                </table>
            </div>

            <div class="mt-4 flex justify-between items-center">
                <div id="pagination-info" class="text-sm text-gray-700"></div>
                <div id="pagination-controls" class="flex gap-2"></div>
            </div>
        </div>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
let currentSchema = null;
let currentTable = null;
let currentPage = 0;
const pageSize = 50;

document.addEventListener('DOMContentLoaded', async () => {
    await loadSchemas();
});

async function loadSchemas() {
    const response = await fetch('/api/schemas');
    const data = await response.json();

    const select = document.getElementById('schema-select');
    data.schemas.forEach(schema => {
        const option = document.createElement('option');
        option.value = schema;
        option.textContent = schema;
        select.appendChild(option);
    });
}

async function loadTables(schema) {
    if (!schema) return;
    currentSchema = schema;

    const response = await fetch(`/api/schemas/${schema}/tables`);
    const data = await response.json();

    const list = document.getElementById('table-list');
    list.innerHTML = `<h3 class="text-sm font-semibold text-gray-700 mb-2">Tables (${data.tables.length})</h3>`;

    data.tables.forEach(table => {
        const button = document.createElement('button');
        button.className = 'w-full text-left px-3 py-2 text-sm rounded hover:bg-gray-100 flex justify-between items-center';
        button.innerHTML = `
            <span>${table.name}</span>
            <span class="text-xs text-gray-500">${table.row_count}</span>
        `;
        button.onclick = () => loadTableData(schema, table.name);
        list.appendChild(button);
    });
}

async function loadTableData(schema, table, page = 0) {
    currentTable = table;
    currentPage = page;

    const offset = page * pageSize;
    const response = await fetch(`/api/tables/${schema}/${table}/data?offset=${offset}&limit=${pageSize}`);
    const data = await response.json();

    // Update UI
    document.getElementById('empty-state').style.display = 'none';
    document.getElementById('table-view').style.display = 'block';
    document.getElementById('table-title').textContent = table;
    document.getElementById('table-info').textContent = `${data.total} rows total`;

    // Render table
    const thead = document.getElementById('table-header');
    const tbody = document.getElementById('table-body');

    if (data.rows.length > 0) {
        const columns = Object.keys(data.rows[0]);

        thead.innerHTML = columns.map(col =>
            `<th class="px-6 py-3 text-left text-xs font-medium text-gray-500 uppercase tracking-wider">${col}</th>`
        ).join('');

        tbody.innerHTML = data.rows.map(row =>
            `<tr class="hover:bg-gray-50">
                ${columns.map(col => {
                    let value = row[col];
                    if (value === null) value = '<span class="text-gray-400">null</span>';
                    else if (typeof value === 'object') value = JSON.stringify(value);
                    else if (typeof value === 'string' && value.length > 100) value = value.substring(0, 100) + '...';

                    return `<td class="px-6 py-4 whitespace-nowrap text-sm text-gray-900">${value}</td>`;
                }).join('')}
            </tr>`
        ).join('');
    }

    // Pagination
    document.getElementById('pagination-info').textContent =
        `Showing ${offset + 1}-${Math.min(offset + pageSize, data.total)} of ${data.total}`;

    const controls = document.getElementById('pagination-controls');
    controls.innerHTML = `
        <button
            onclick="loadTableData('${schema}', '${table}', ${page - 1})"
            ${page === 0 ? 'disabled' : ''}
            class="px-3 py-1 bg-gray-200 rounded text-sm ${page === 0 ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-300'}"
        >
            Previous
        </button>
        <button
            onclick="loadTableData('${schema}', '${table}', ${page + 1})"
            ${!data.has_more ? 'disabled' : ''}
            class="px-3 py-1 bg-gray-200 rounded text-sm ${!data.has_more ? 'opacity-50 cursor-not-allowed' : 'hover:bg-gray-300'}"
        >
            Next
        </button>
    `;
}

function exportCSV() {
    alert('CSV export coming soon!');
}
</script>
{% endblock %}
