{% extends "base.html" %}

{% block title %}Repository Dashboard - RoboMonkey{% endblock %}

{% block content %}
<div class="px-4 sm:px-0">
    <h2 class="text-2xl font-bold text-slate-100 mb-6">Indexed Repositories</h2>

    <div id="loading" class="text-center py-12">
        <div class="inline-block animate-spin rounded-full h-12 w-12 border-b-2 border-blue-500"></div>
        <p class="mt-4 text-slate-400">Loading repositories...</p>
    </div>

    <div id="repo-grid" class="grid grid-cols-1 md:grid-cols-2 lg:grid-cols-3 gap-6" style="display: none;">
        <!-- Populated by JavaScript -->
    </div>

    <div id="no-repos" class="text-center py-12" style="display: none;">
        <p class="text-slate-400 text-lg">No repositories indexed yet</p>
        <p class="text-slate-500 mt-2">Run <code class="bg-slate-800 border border-slate-700 px-2 py-1 rounded text-slate-300">robomonkey index</code> to index a repository</p>
    </div>
</div>
{% endblock %}

{% block scripts %}
<script>
document.addEventListener('DOMContentLoaded', async () => {
    await loadRepositories();
});

async function loadRepositories() {
    try {
        const response = await fetch('/api/repos');
        const data = await response.json();

        document.getElementById('loading').style.display = 'none';

        if (data.repositories.length === 0) {
            document.getElementById('no-repos').style.display = 'block';
            return;
        }

        renderRepositories(data.repositories);
        document.getElementById('repo-grid').style.display = 'grid';
    } catch (error) {
        console.error('Error loading repositories:', error);
        document.getElementById('loading').innerHTML = `
            <p class="text-red-400">Error loading repositories: ${error.message}</p>
        `;
    }
}

function renderRepositories(repos) {
    const grid = document.getElementById('repo-grid');
    grid.innerHTML = '';

    repos.forEach(repo => {
        const card = document.createElement('div');
        card.className = 'bg-slate-800 border border-slate-700 shadow-lg rounded-lg p-6 hover:border-slate-600 transition';

        const embeddingPercent = repo.stats.embedding_percent || 0;

        card.innerHTML = `
            <div class="flex justify-between items-start gap-2 mb-4">
                <div class="min-w-0 flex-1">
                    <h3 class="text-lg font-semibold text-slate-100">${repo.name}</h3>
                    <p class="text-sm text-slate-400 break-all">${repo.root_path}</p>
                </div>
                <span class="inline-flex items-center px-2.5 py-0.5 rounded-full text-xs font-medium border flex-shrink-0 ${
                    embeddingPercent >= 90 ? 'bg-emerald-900/50 text-emerald-400 border-emerald-700' :
                    embeddingPercent >= 50 ? 'bg-amber-900/50 text-amber-400 border-amber-700' :
                    'bg-slate-700 text-slate-300 border-slate-600'
                }">
                    ${embeddingPercent}%
                </span>
            </div>

            <div class="grid grid-cols-2 gap-4 mb-4">
                <div>
                    <p class="text-xs text-slate-500">Files</p>
                    <p class="text-xl font-bold text-slate-100">${repo.stats.files.toLocaleString()}</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500">Symbols</p>
                    <p class="text-xl font-bold text-slate-100">${repo.stats.symbols.toLocaleString()}</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500">Chunks</p>
                    <p class="text-xl font-bold text-slate-100">${repo.stats.chunks.toLocaleString()}</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500">Embeddings</p>
                    <p class="text-xl font-bold text-slate-100">${repo.stats.embeddings.toLocaleString()}</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500">Summaries</p>
                    <p class="text-xl font-bold text-slate-100">${(repo.stats.total_summaries || 0).toLocaleString()}</p>
                </div>
                <div>
                    <p class="text-xs text-slate-500">Documents</p>
                    <p class="text-xl font-bold text-slate-100">${repo.stats.documents.toLocaleString()}</p>
                </div>
            </div>

            <div class="mb-3 space-y-1">
                ${repo.last_indexed ? `
                    <p class="text-xs text-slate-500">
                        Last indexed: ${new Date(repo.last_indexed).toLocaleString()}
                    </p>
                ` : ''}
                ${repo.last_scan_commit ? `
                    <p class="text-xs text-slate-500 font-mono">
                        Commit: ${repo.last_scan_commit.substring(0, 8)}
                    </p>
                ` : ''}
            </div>

            <div class="flex gap-2">
                <a
                    href="/explorer?schema=${repo.schema}"
                    class="flex-1 text-center bg-blue-600 text-white px-3 py-2 rounded text-sm hover:bg-blue-700"
                >
                    Explore
                </a>
                <a
                    href="/tools"
                    class="flex-1 text-center bg-slate-700 text-slate-200 px-3 py-2 rounded text-sm hover:bg-slate-600"
                >
                    Test Tools
                </a>
            </div>
        `;

        grid.appendChild(card);
    });
}
</script>
{% endblock %}
