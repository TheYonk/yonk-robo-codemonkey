<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}RoboMonkey Admin Panel{% endblock %}</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <style>
        .json-view {
            font-family: 'Courier New', monospace;
            font-size: 0.875rem;
            background: #1e1e1e;
            color: #d4d4d4;
            padding: 1rem;
            border-radius: 0.375rem;
            overflow-x: auto;
        }
        .json-key { color: #9cdcfe; }
        .json-string { color: #ce9178; }
        .json-number { color: #b5cea8; }
        .json-boolean { color: #569cd6; }
        .json-null { color: #569cd6; }
    </style>
</head>
<body class="bg-gray-50">
    <!-- Navigation -->
    <nav class="bg-white shadow-sm">
        <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
            <div class="flex justify-between h-16">
                <div class="flex">
                    <div class="flex-shrink-0 flex items-center">
                        <h1 class="text-xl font-bold text-gray-900">ðŸ¤– RoboMonkey</h1>
                    </div>
                    <div class="ml-6 flex space-x-8">
                        <a href="/" class="inline-flex items-center px-1 pt-1 border-b-2 {% if request.url.path == '/' %}border-blue-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} text-sm font-medium">
                            Dashboard
                        </a>
                        <a href="/explorer" class="inline-flex items-center px-1 pt-1 border-b-2 {% if '/explorer' in request.url.path %}border-blue-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} text-sm font-medium">
                            Explorer
                        </a>
                        <a href="/tools" class="inline-flex items-center px-1 pt-1 border-b-2 {% if '/tools' in request.url.path %}border-blue-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} text-sm font-medium">
                            MCP Tools
                        </a>
                        <a href="/stats" class="inline-flex items-center px-1 pt-1 border-b-2 {% if '/stats' in request.url.path %}border-blue-500 text-gray-900{% else %}border-transparent text-gray-500 hover:text-gray-700 hover:border-gray-300{% endif %} text-sm font-medium">
                            Stats
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <main class="max-w-7xl mx-auto py-6 sm:px-6 lg:px-8">
        {% block content %}{% endblock %}
    </main>

    {% block scripts %}{% endblock %}
</body>
</html>
